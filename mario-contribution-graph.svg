      <!-- face -->
      <rect x="2" y="2" width="3" height="3" rx="1" class="mario-face" />
    </g>

    <!-- translateX animation (loop) -->
    <animateTransform attributeName="transform"
      attributeType="XML"
      type="translate"
      from="0 0"
      to="780 0"
      dur="8s"
      repeatCount="indefinite"
      calcMode="linear" />

