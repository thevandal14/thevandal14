      attributeType="XML"
      type="translate"
      dur="8s"
      repeatCount="indefinite"
      keyTimes="0.0000;0.0143;0.0286;0.0429;0.0571;0.0714;0.0857;0.1000;0.1143;0.1286;0.1429;0.1571;0.1714;0.1857;0.2000;0.2143;0.2286;0.2429;0.2571;0.2714;0.2857;0.3000;0.3143;0.3286;0.3429;0.3571;0.3714;0.3857;0.4000;0.4143;0.4286;0.4429;0.4571;0.4714;0.4857;0.5000;0.5143;0.5286;0.5429;0.5571;0.5714;0.5857;0.6000;0.6143;0.6286;0.6429;0.6571;0.6714;0.6857;0.7000;0.7143;0.7286;0.7429;0.7571;0.7714;0.7857;0.8000;0.8143;0.8286;0.8429;0.8571;0.8714;0.8857;0.9000;0.9143;0.9286;0.9429;0.9571;0.9714;0.9857;1"
